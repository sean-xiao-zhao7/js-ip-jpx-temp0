<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Share a Place</title>

        <!-- stylesheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/styles/app.css" />
        <link rel="stylesheet" href="assets/styles/share-place.css" />
    </head>
    <body>
        <template id="modal-template">
            <div class="backdrop"></div>
            <div class="modal"></div>
        </template>
        <template id="loading-modal-content">
            <div class="modal__content centered">
                <div class="lds-dual-ring"></div>
            </div>
        </template>

        <header>
            <h1>Share a Place!</h1>
        </header>

        <section id="selected-place">
            <div id="map">
                <p>
                    You haven't selected any place yet. Please enter an address
                    or locate yourself!
                </p>
            </div>
        </section>

        <section id="share-controls">
            <input
                id="share-link"
                type="text"
                readonly
                value="Select a place to get a sharable link."
            />
            <button id="share-btn" disabled>Share Place</button>
        </section>

        <section id="place-data">
            <form>
                <label for="address">Address</label>
                <input type="text" />
                <button type="submit">Find Place</button>
            </form>
            <button id="locate-btn">
                <p>Get Current Location</p>
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </section>

        <!-- javascripts -->
        <script src="assets/scripts/SharePlace.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
